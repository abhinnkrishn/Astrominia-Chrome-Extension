    <script type="text/javascript">
      window.onload = function chkInternetStatus() {
        if (navigator.onLine) {
          alert("Hurray! You're online!!!");
        } else {
          alert(
            "Oops! You're offline. Please check your network connection..."
          );
        }
      };
    </script>
